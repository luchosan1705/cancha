<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h3 id="count">Jugadores faltantes: <span id="faltantes">11</span></h3>
  <div id="escenario">
    <input type="checkbox" id="conmutador-input">
    <label for="conmutador-input" id="conmutador-label" title="Click to change the view"></label>
    <div id="contenedor-responsive" title="Responsive behavior, resize your browser ;)">
        <div class="contenedor-campo">
            <div id="esquina-superior-izquierda">
            </div>
            <div id="esquina-superior-derecha"></div>
            <div id="esquina-inferior-izquierda"></div>
            <div id="esquina-inferior-derecha"></div>
            <div id="linea-vertical-medio-campo-arriba"></div>
            <div id="linea-vertical-medio-campo-abajo"></div>
            <div id="zona-central">
                <div id="area-grande-izquierda"></div>
                <div id="area-pequena-izquierda">
                  <span id="arquero" class="player"></span>
                </div>
                <div id="medio-campo-izquierda">
                  <span id="central" class="player"></span>
                  <span id="lateral-derecho" class="player"></span>
                  <span id="lateral-izquierdo" class="player"></span>
                </div>
                <div id="semicirculo-izquierda"></div>
                <div id="penalty-izquierda"></div>
                <div id="linea-vertical-medio-campo-medio"></div>
                <div id="circulo-central">
                  <span id="volante-izquierdo" class="player"></span>
                  <span id="volante-central-izquierdo" class="player"></span>
                  <span id="volante-central-derecho" class="player"></span>
                  <span id="volante-derecho" class="player"></span>
                </div>
                <div id="area-grande-derecha"></div>
                <div id="area-pequena-derecha"></div>
                <div id="medio-campo-derecha"></div>
                <div id="semicirculo-derecha">
                  <span id="delantero" class="player"></span>
                  <span id="delantero-derecho" class="player"></span>
                  <span id="delantero-izquierdo" class="player"></span>
                </div>
                <div id="penalty-derecha"></div>
            </div>
        </div>
    </div>
  </div>  
  <script src="js/index.js"></script>
</body>
</html>
